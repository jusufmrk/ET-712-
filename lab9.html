<head>

<body>
    <h1 id="fixedHeader" style="color: blue;">Lab 9 by Jusuf Mrkulic</h1>
    <p class="displaypexels">Test</p>
    <section class="images_container" id="imagesContainer">
        <section>
            <img src="image/image1.jpg" alt="image1" class="img_gallery">

        <section>

    <h1>Modal Window</h1>
    <!-- Trigger images for modals -->
    <section class="openmodal" id="openmodal1">
        <img src="image/image1.jpg" alt="image1" class="img_gallery">
    </section>
    <section class="openmodal" id="openmodal2">

    <!-- Modal for Image 1 -->
   <section class="modal_overlay" id="modalOverlay1" style="display:none;">

            <h2>Image 1.2</h2>

    <section class="modal_overlay" id="modalOverlay2" style="display:none;">
        <div class="modal"> 
            <span class="close_btn" id="closeBtn2">&times;</span>

            <img src="images/image2.jpg" alt="image2" class="modal_img">
        </div>
    </section>
    <!-- Modal for Image 3 -->
    <section class="modal_overlay" id="modalOverlay3" style="display:none;">

            <span class="close_btn" id="closeBtn3">&times;</span>
