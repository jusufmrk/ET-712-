<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 Jusuf Mrkulic</title>
    <link rel="stylesheet" href="Lab7_styles.css">
</head>
<body>
    <h1>Lab 7, Jusuf Mrkulic. Structure examples.</h1>
    <h1 id="title">Acessing Elements</h1>
    <p class="description">Traditional methods to access elements: </p>
    <ul class="traditionalMethods ">
        <li class="method">getElementById</li>
        <li class="method">getElementsByClassName</li>
        <li class="method">getElementsByTagName</li>

    </ul>
    <p class="description">Most recent methods to access elements: </p>
    <ul class="recentMethods">
        <li class="method">querySelector</li>
        <li class="method">querySelectorAll</li>
    </ul>

    <section class="shapeContainer">
        <div class="shapeDivision">Select the shape</div>
        <button class="btn_square">SQUARE</button>
        <button class="btn_circle">CIRCLE</button>
        <button class="btn_rectangle">RECTANGLE</button>
    </section>


    <script src="Lab7_structure.js"></script>
</body>
</html>
